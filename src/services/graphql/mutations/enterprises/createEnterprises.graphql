mutation createEnterprise(
  $name: String!
  $commercialName: String!
  $cnpj: String!
  $description: String!
) {
  createEnterprise(
    name: $name
    commercialName: $commercialName
    cnpj: $cnpj
    description: $description
  ) {
    cnpj
    commercialName
    description
    id
    insertedAt
    name
    updatedAt
  }
}
